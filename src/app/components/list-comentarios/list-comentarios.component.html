<div class="row mt-3">
  <div class="col-lg-6">
    <h3>Lista de comentarios</h3>
  </div>
  <div class="col-lg-6">
    <div class="btn btn-primary">Ingresa comentario</div>
  </div>
</div>

<table class="table table-hover mt-3" >
  <thead>
    <tr>
      <td>Titulo</td>
      <td>Creador</td>
      <td>Fecha</td>
      <td></td>
      <td></td>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let comentario of listComentarios" >
      <td>{{ comentario.titulo }}</td>
      <td>{{ comentario.creador }}</td>
      <td>{{ comentario.fechaCreacion | date:"dd/mm/yyyy" }}</td>
      <td></td>
      <td></td>
    </tr>

  </tbody>

</table>
